<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<!-- Static navbar -->
<nav class="navbar navbar-default">
<div class="container-fluid" style="width: 100%;">
	<div class="navbar-header">
		<button type="button" id="sidebarCollapse" class="navbar-btn">
			<span></span> <span></span> <span></span>
		</button>
	</div>
</div>
</nav>
<h:body>
	<ui:composition template="/common/templateLogin.xhtml">
		<ui:define name="content">
			<div class="ui-g"
				style="margin-top: 2%; width: 87%; background-color: #7fabe0; border-radius: 15px; margin-left: 6%;">
				<div class="ui-g-8 ui-md-8 ui-lg-8" style="margin-top: 2%"
					align="left">
					<div class="ui-g-3 ui-md-3 ui-lg-3" />
					<div class="ui-g-5 ui-md-5 ui-lg-5">
						<img
							src="#{facesContext.externalContext.requestContextPath}/images/Logo.png" />
					</div>

				</div>
				<div class="ui-g-4 ui-md-4 ui-lg-4" align="right">
					<div class="card" style="width: 95%; margin-right: 8%">
						<div class="card-header">
							<div class="d-flex justify-content-center"
								style="font-family: 'Montserrat', sans-serif;">Ingresa a
								Tempo</div>
						</div>
						<div class="card-body">
							<h:form id="loginForm">
								<p:growl id="idGrowl" sticky="true" showSummary="false"
									redisplay="false" />
								<div class="ui-g">
									<div class="ui-g-12 ui-md-12 ui-lg-12" align="center">
										<div class="input-group form-group"
											style="display: table-cell !important">
											<div class="input-group-prepend">
												<span class="input-group-text"> <i class="fa fa-user"></i></span>
												<p:inputText id="txtcodigo" value="#{beanLogin.user}"
													required="true" placeholder="Usuario"
													requiredMessage="El campo usuario es requerido"
													styleClass="inputTextLogin" />
											</div>
										</div>
									</div>
									<div class="ui-g-12 ui-md-12 ui-lg-12" align="center">
										<div class="input-group form-group"
											style="display: table-cell !important">
											<div class="input-group-prepend">
												<span class="input-group-text"> <i class="fa fa-key"></i></span>
												<p:password placeholder="Contraseña" id="txtpass"
													value="#{beanLogin.password}" required="true"
													requiredMessage="El campo contraseña es requerido"
													styleClass="inputTextLogin" />
											</div>
										</div>
									</div>
								</div>
								<div class="ui-g">
									<div class="ui-g-12 ui-md-12 ui-lg-12" align="center">
										<p:commandButton value="Ingresar"
											style="border-radius: 10px !important;"
											action="#{beanLogin.login()}" ajax="false"
											icon="fa fa-sign-in" />
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
