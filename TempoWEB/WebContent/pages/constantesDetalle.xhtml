<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtmltransitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelParametros}" /></li>
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelConstantes}" /></li>
				<li class="breadcrumb-item active" aria-current="page"><p:outputLabel
						value="#{(beanConstantes.insercion)? messageBeanSNR.commonLabelInsertarConstante : messageBeanSNR.commonLabelModificarConstante}" /></li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false"
				appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>
			<h:form id="fConstantesDetalle" style="width: 100%;"
				enctype="multipart/form-data" onkeypress="return event.keyCode!=13">
				<p:growl id="idGrowl" globalOnly="true" showDetail="true"
					sticky="false" life="10000" redisplay="false" />
				<p:panel
					header="#{(beanConstantes.insercion)? messageBeanSNR.commonLabelInsertarConstante : messageBeanSNR.commonLabelModificarConstante }"
					style="text-align: center !important;">
					<div class="ui-g">
						<div class="ui-g-12 ui-md-12 ui-lg-12"
							style="text-align: left !important;">
							<div class="ui-g-6 ui-md-6 ui-lg-6">
								<div class="ui-g-12 ui-md-12 ui-lg-12">
									<p:outputLabel id="olNombre"
										value="#{messageBeanSNR.commonLabelNombre}  #{messageBeanSNR.commonLabelAsterisco}" />
									<p:inputText id="otNombre" onblur="value=value.toUpperCase()"
										value="#{beanConstantes.constantes.nombre}"
										title="#{tooltipBeanSNR.administracionConstantesNombre}" />
								</div>
							</div>
							<div class="ui-g-6 ui-md-6 ui-lg-6">
								<div class="ui-g-12 ui-md-12 ui-lg-12">
									<p:outputLabel id="olCaraceter"
										value="#{messageBeanSNR.commonLabelCaracter}" />
									<p:inputText id="otCaracter"
										value="#{beanConstantes.constantes.caracter}"
										title="#{tooltipBeanSNR.administracionConstantesCaracter}" />
								</div>
							</div>
							<div class="ui-g-6 ui-md-6 ui-lg-6">
								<div class="ui-g-12 ui-md-12 ui-lg-12">
									<p:outputLabel id="olEntero"
										value="#{messageBeanSNR.commonLabelEntero} " />
									<p:inputNumber id="itEntero" emptyValue="empty"
										value="#{beanConstantes.constantes.entero}"
										title="#{tooltipBeanSNR.administracionConstantesEntero}" />
								</div>
							</div>
							<div class="ui-g-6 ui-md-6 ui-lg-6">
								<div class="ui-g-12 ui-md-12 ui-lg-12">
									<p:outputLabel id="olReal"
										value="#{messageBeanSNR.commonLabelReal} " />
									<p:inputNumber id="inReal" emptyValue="empty"
										value="#{beanConstantes.constantes.real}"
										title="#{tooltipBeanSNR.administracionConstantesReal}" />
								</div>
							</div>
							<div class="ui-g-6 ui-md-6 ui-lg-6">
								<div class="ui-g-12 ui-md-12 ui-lg-12">
									<p:outputLabel id="olTipo"
										value="#{messageBeanSNR.commonLabelTipo} #{messageBeanSNR.commonLabelAsterisco}" />
									<p:selectOneMenu id="somTipo"
										value="#{beanConstantes.constantes.tipo}"
										style="width: 100% !important">
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="#{null}" />
										<f:selectItem itemLabel="#{messageBeanSNR.commonLabelManual}"
											itemValue="#{messageBeanSNR.commonLabelM}" />
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelAutomatica}"
											itemValue="#{messageBeanSNR.commonLabelA}" />
									</p:selectOneMenu>
								</div>
							</div>

							<div class="ui-g-6 ui-md-6 ui-lg-6">
								<div class="ui-g-12 ui-md-12 ui-lg-12">
									<p:outputLabel id="olActivo"
										value="#{messageBeanSNR.commonLabelActivo} #{messageBeanSNR.commonLabelAsterisco}" />
									<p:selectOneMenu id="somActivo"
										value="#{beanConstantes.constantes.activo}"
										style="width: 100% !important">
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="#{null}" />
										<f:selectItem itemLabel="#{messageBeanSNR.commonLabelSi}"
											itemValue="#{messageBeanSNR.commonLabelS}" />
										<f:selectItem itemLabel="#{messageBeanSNR.commonLabelNo}"
											itemValue="#{messageBeanSNR.commonLabelN}" />
									</p:selectOneMenu>
								</div>
							</div>
							<div class="ui-g-6 ui-md-6 ui-lg-6">
								<div class="ui-g-12 ui-md-12 ui-lg-12">
									<p:outputLabel id="olFecha"
										value="#{messageBeanSNR.commonLabelFecha}" />
									<div style="width: 100%">
										<p:calendar id="cFecha" mask="true" locale="es"
											placeholder="DD/MM/AAAA" pattern="dd/MM/yyyy" showOn="button"
											value="#{beanConstantes.constantes.fecha}"
											title="#{tooltipBeanSNR.administracionConstantesFecha}" />
									</div>

								</div>
							</div>
							<div class="ui-g-6 ui-md-6 ui-lg-6">
								<div class="ui-g-12 ui-md-12 ui-lg-12">
									<p:outputLabel id="olDescripcion"
										value="#{messageBeanSNR.commonLabelDescripcion} #{messageBeanSNR.commonLabelAsterisco}" />
									<p:inputText id="itDescripcion"
										onblur="value=value.toUpperCase()"
										value="#{beanConstantes.constantes.descripcion}"
										title="#{tooltipBeanSNR.administracionConstantesDescripcion}" />
								</div>
							</div>
							<div class="ui-g-6 ui-md-6 ui-lg-6">
								<div class="ui-g-12 ui-md-12 ui-lg-12">
									<p:outputLabel id="olTexto"
										value="#{messageBeanSNR.commonLabelTexto}" />
									<p:inputText id="itTexto" onblur="value=value.toUpperCase()"
										value="#{beanConstantes.constantes.texto}"
										title="#{tooltipBeanSNR.administracionConstantesTexto}" />
								</div>
							</div>
							<div class="ui-g-6 ui-md-6 ui-lg-6">
								<div class="ui-g-12 ui-md-12 ui-lg-12">
									<p:outputLabel id="olTipoArchivo"
										value="#{messageBeanSNR.commonLabelTipoArchivo}" />
									<p:selectOneMenu id="somTipoArchivo"
										value="#{beanConstantes.constantes.tipoArchivo}"
										style="width: 100% !important">
										<f:selectItem
											itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
											itemValue="#{null}" />
										<f:selectItems value="#{beanConstantes.fileTypes}" var="type"
											itemValue="#{type.codigo}" itemLabel="#{type.etiqueta}" />
									</p:selectOneMenu>
								</div>
							</div>
							<div class="ui-g-12 ui-md-12 ui-lg-12">
								<div class="ui-g-12 ui-md-12 ui-lg-12">
									<p:outputLabel id="olUF" value="Seleccione un archivo:" />
									<p:fileUpload
										fileUploadListener="#{beanConstantes.processFile}"
										mode="advanced" dragDropSupport="true" cancelLabel="Cancelar"
										uploadLabel="Cargar" update="idGrowl"
										fileLimitMessage="Solo se puede cargar un archivo a la vez"
										invalidFileMessage="El archivo de cargue debe ser de tipo .rtf"
										label="Seleccione un archivo:" id="idFuLoadFile"
										widgetVar="idFuLoadFile" fileLimit="1"
										allowTypes="/(\.|\/)(rtf|RTF|pdf|PDF|JPG|jpg|png|PNG|XLSX|xlsx|DOCX|docx)$/"
										oncomplete="PF('idFuLoadFile').clear();" />
								</div>
							</div>
						</div>
					</div>
				</p:panel>

				<!-- Panel trazabilidad -->
				<ui:fragment rendered="#{!beanConstantes.insercion}"
					style="width: 100%;">
					<p:outputPanel id="opTrazabilidad">
						<p:panel header="#{messageBeanSNR.commonLabelTrazabilidad}"
							style="min-width:800px; text-align: center;">
							<p:dataTable id="dtTrazabilidad"
								value="#{beanConstantes.constantes}" var="item"
								tableStyle="width:auto"
								emptyMessage="#{messageBeanSNR.commonLabelNoSeEncontraronRegistros}">
								<p:column style="width: 10%;"
									headerText="#{messageBeanSNR.commonLabelUsuarioCreacion}">
									<h:outputText value="#{item.idUsuarioCreacion}"
										title="#{tooltipBeanSNR.administracionConstantesIdUsuarioCreacion}" />
								</p:column>
								<p:column style="width: 10%;"
									headerText="#{messageBeanSNR.commonLabelFechaCreacion}">
									<h:outputText value="#{item.fechaCreacion}"
										title="#{tooltipBeanSNR.administracionConstantesFechaCreacion}" />
								</p:column>
								<p:column style="width: 10%;"
									headerText="#{messageBeanSNR.commonLabelUsuarioModificacion}">
									<h:outputText value="#{item.idUsuarioModificacion}"
										title="#{tooltipBeanSNR.administracionConstantesUsuarioModificacion}" />
								</p:column>
								<p:column style="width: 10%;"
									headerText="#{messageBeanSNR.commonLabelFechaModificacion}">
									<h:outputText value="#{item.fechaModificacion}"
										title="#{tooltipBeanSNR.administracionConstantesFechaModificacion}" />
								</p:column>
								<p:column style="width: 10%;"
									headerText="#{messageBeanSNR.commonLabelIpModificaciÃ³n}">
									<h:outputText value="#{item.ipModificacion}"
										title="#{tooltipBeanSNR.administracionConstantesIpModificacion}" />
								</p:column>
							</p:dataTable>
						</p:panel>
					</p:outputPanel>
				</ui:fragment>



				<!-- Panel botones -->
				<p:outputPanel id="opBotones">
					<div class="ui-g">
						<div class="ui-g-6 ui-md-6 ui-lg-6">
							<div class="ui-g-12 ui-md-12 ui-lg-12"
								style="text-align: left !important;">
								<p:commandButton value="#{messageBeanSNR.commonButtonRegresar}"
									icon="fa fa-arrow-circle-left" iconPos="left"
									action="#{beanConstantes.volverBandeja()}" />
								<p:spacer />
							</div>
						</div>
						<div class="ui-g-6 ui-md-6 ui-lg-6">
							<div class="ui-g-12 ui-md-12 ui-lg-12">
								<p:commandButton id="cbSalvar" value="Salvar" iconPos="right"
									style="float: right;" icon="fa fa-save"
									action="#{beanConstantes.salvar()}" />
							</div>
						</div>

					</div>
				</p:outputPanel>
			</h:form>


		</ui:define>
	</ui:composition>
</h:body>

</html>
