<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="content">
			<h:form id="fPrincipal">
				<p:outputPanel id="panelPrincipal">
					<p:outputPanel id="panelListadoTareasEjecutor"
						rendered="#{beanLogin.executingUser}">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-12 ui-lg-12">
								<p:dataTable id="idListadoTareasEjecutor"
									emptyMessage="¡Oh! aún no hay nada por aquí.">
									<f:facet name="header">
										<p:outputLabel value="Resumen de pendientes asignados"
											style="font-size:normal;" />
									</f:facet>
									<p:column headerText="Prioridad" />
									<p:column headerText="Nombre" />
									<p:column headerText="Descripción" />
									<p:column headerText="Tiempo estimado" />
									<p:column headerText="Tiempo actual" />
									<p:column headerText="Dificultad asignador" />
									<p:column headerText="Dificultad ejecutor" />
									<p:column headerText="Usuario asignador" />
								</p:dataTable>
							</div>
						</div>
					</p:outputPanel>
					<p:outputPanel id="panelListadoEjecutoresAsignador"
						rendered="#{beanLogin.allocatorUser}">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-12 ui-lg-12">
								<p:dataTable id="idListadoEjecutoresAsignador"
									emptyMessage="¡Oh! aún no hay nada por aquí.">
									<f:facet name="header">
										<p:outputLabel value="Resumen de pendientes por ejecutor"
											style="font-size:normal;" />
									</f:facet>
									<p:column headerText="Nombre" />
									<p:column headerText="Cantidad tareas" />
									<p:column headerText="Dificultad total" />
									<p:column headerText="Tiempo estimado de finalización" />
								</p:dataTable>
							</div>
						</div>
					</p:outputPanel>
				</p:outputPanel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
