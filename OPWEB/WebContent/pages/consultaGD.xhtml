<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="migaPan">
			<nav aria-label="breadcrumb nav navbar-nav navbar-right">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><p:outputLabel
						value="#{messageBeanSNR.commonLabelConsultaGestor}" /></li>
				<li class="breadcrumb-item active" aria-current="page"><p:outputLabel
						value="#{messageBeanSNR.commonLabelConsulta}" /></li>
			</ol>
			</nav>
		</ui:define>
		<ui:define name="content">
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false"
				appendTo="@(body)">
				<p:graphicImage value="/images/ajaxloadingbar.gif" />
			</p:dialog>
			<h:form id="fMonitoreo" style="width: 100%;">
				<p:growl id="globalMsg" globalOnly="true" showDetail="true"
					sticky="false" life="15000" redisplay="false" />
				<center>
					<p:outputPanel id="camposConsulta">
						<p:panel header="#{messageBeanSNR.commonLabelConsultar}"
							style="min-width:800px;" id="pConsultaTrazabilidad">
							<div class="ui-g" align="center">
								<div class="ui-g-12 ui-md-12 ui-lg-12">
									<div class="ui-g-6 ui-md-6 ui-lg-6" align="left">
										<div class="ui-g-12 ui-md-12 ui-lg-12">
											<p:outputLabel value="Tipo documento:" />
										</div>
										<div class="ui-g-12 ui-md-12 ui-lg-12">
											<p:selectOneMenu id="sOMTiposDocumento"
												style="width: 100% !important">
												<f:selectItem
													itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
													itemValue="" />
												<f:selectItems var="documentType"
													value="#{beanConsultaGD.documentTypes}"
													itemLabel="#{documentType.idTipoDocumento} - #{documentType.descripcion}"
													itemValue="#{documentType.idTipoDocumento}" />
											</p:selectOneMenu>
										</div>
									</div>
									<div class="ui-g-6 ui-md-6 ui-lg-6" align="right"
										style="text-align: left">
										<div class="ui-g-12 ui-md-12 ui-lg-12">
											<p:outputLabel value="Número documento:" />
										</div>
										<div class="ui-g-12 ui-md-12 ui-lg-12">
											<p:inputText id="iTNumeroDocumento" />
										</div>
									</div>
								</div>
								<div class="ui-g-12 ui-md-12 ui-lg-12">
									<div class="ui-g-6 ui-md-6 ui-lg-6" align="left">
										<div class="ui-g-12 ui-md-12 ui-lg-12">
											<p:outputLabel value="Tipo documental:" />
										</div>
										<div class="ui-g-12 ui-md-12 ui-lg-12">
											<p:selectOneMenu id="sOMTiposDocumental"
												style="width: 100% !important">
												<f:selectItem
													itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
													itemValue="" />
												<f:selectItems var="documentalType"
													value="#{beanConsultaGD.documentalTypes}"
													itemLabel="#{documentalType.codigo} - #{documentalType.descripcion}"
													itemValue="#{documentalType.codigo}" />
											</p:selectOneMenu>
										</div>
									</div>
									<div class="ui-g-6 ui-md-6 ui-lg-6" align="right"
										style="text-align: left">
										<div class="ui-g-12 ui-md-12 ui-lg-12">
											<p:outputLabel value="Plan tratamiento:" />
										</div>
										<div class="ui-g-12 ui-md-12 ui-lg-12">
											<p:selectOneMenu id="sOMPlanTratamiento"
												style="width: 100% !important">
												<f:selectItem
													itemLabel="#{messageBeanSNR.commonLabelSeleccione}"
													itemValue="" />
												<f:selectItems var="treatmentPlan"
													value="#{beanConsultaGD.treatmentTypes}"
													itemLabel="#{treatmentPlan.idFormulario} - #{treatmentPlan.nombreFormulario}"
													itemValue="#{treatmentPlan.idFormulario}" />
											</p:selectOneMenu>
										</div>
									</div>
								</div>
								<div class="ui-g-12 ui-md-12 ui-lg-12">
									<div class="ui-g-6 ui-md-6 ui-lg-6" align="right"
										style="text-align: left">
										<div class="ui-g-12 ui-md-12 ui-lg-12">
											<p:outputLabel value="Dato búsqueda *" />
										</div>
										<div class="ui-g-12 ui-md-12 ui-lg-12">
											<p:inputText onblur="value=value.toUpperCase()"
												id="idDatoBusqueda" label="Dato búsqueda"
												placeholder="Dato búsqueda"
												value="#{beanConsultaGD.dataForSearch}" maxlength="18" />
										</div>
									</div>
									<div class="ui-g-6 ui-md-6 ui-lg-6" align="left" />
								</div>
							</div>
							<div class="ui-g" align="center">
								<div class="ui-g-12 ui-md-12 ui-lg-12" align="center">
									<p:commandButton value="#{messageBeanSNR.commonLabelConsultar}"
										action="#{beanConsultaGD.search()}" icon="lupa" iconPos="left"
										update="camposConsulta,globalMsg" />
								</div>
							</div>
						</p:panel>
					</p:outputPanel>
				</center>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
