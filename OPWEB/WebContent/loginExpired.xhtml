<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<!-- Static navbar -->
<nav class="navbar navbar-default">
<div class="container-fluid" style="width: 100%;">
	<div class="navbar-header">
		<button type="button" id="sidebarCollapse" class="navbar-btn">
			<span></span> <span></span> <span></span>
		</button>
	</div>
</div>
</nav>
<h:body>
	<ui:composition template="/common/templateLoginExpired.xhtml">
		<ui:define name="content">
			<div id="formulario" align="center">
				<h:form id="fLogin" styleClass="formLogin">
					<p:growl id="idGrowl" sticky="true" showDetail="true" redisplay="false"/>
					<center>
						<h:panelGrid columns="1" style="margin-top: 9%;margin-right: 12%;">
							<p:outputLabel
								value="#{messageBeanSNR.commonMessageSesionExpirada}"
								style="font-size: 100%;" />
						</h:panelGrid>
						<h:panelGrid columns="2">
							<p:outputLabel value="Usuario" for="txtcodigo"
								style="font-size: 100%;" />
							<p:inputText placeholder="Usuario" styleClass="inputTextLogin"
								style="width: 100%;" id="txtcodigo" value="#{beanLogin.usuario}"
								required="true" requiredMessage="El campo usuario es requerido" />
							<h:panelGroup>
								<p:commandButton style="float: left;" value="Ingresar"
									action="#{beanLogin.login()}" ajax="false" icon="fa fa-sign-in" />
							</h:panelGroup>
						</h:panelGrid>
					</center>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
